// root-level build.gradle
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jlleitschuh.gradle:ktlint-gradle:11.3.2"
    }
}

plugins {
    id("org.jlleitschuh.gradle.ktlint-idea") version "11.3.2"
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'com.github.autostyle' version '3.2'
    id 'application'
}

group 'com.lunatech'
version '0.0.1'
mainClassName = "io.ktor.server.netty.EngineMain"
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src/main']
    test.kotlin.srcDirs = test.java.srcDirs = ['src/test']
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "io.github.microutils:kotlin-logging-jvm:3.0.5"
    implementation "ch.qos.logback:logback-classic:1.4.7"
    implementation "com.newrelic.logging:logback:3.0.0"
    implementation "org.apache.logging.log4j:log4j-core:2.20.0"

    implementation "com.google.api-client:google-api-client:2.2.0"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2"
    implementation "io.github.config4k:config4k:0.6.0"
    implementation "org.flywaydb:flyway-core:9.19.1"
    implementation "org.ktorm:ktorm-core:3.6.0"
    implementation "com.zaxxer:HikariCP:5.0.1"
    implementation "org.postgresql:postgresql:42.6.0"
    implementation "org.quartz-scheduler:quartz:2.3.2"

    implementation "io.ktor:ktor-server-status-pages:2.3.4"
    implementation "io.ktor:ktor-server-default-headers:2.3.4"
    implementation "io.ktor:ktor-server-cors:2.3.4"
    implementation "io.ktor:ktor-server-content-negotiation-jvm:2.3.5"
    implementation "io.ktor:ktor-server-netty-jvm:2.3.2"
    implementation "io.ktor:ktor-server-core-jvm:2.3.4"
    implementation "io.ktor:ktor-server-host-common-jvm:2.3.2"
    implementation "io.ktor:ktor-server-auth:2.3.2"
    implementation "io.ktor:ktor-server-auth-jwt:2.3.5"
    implementation "io.ktor:ktor-server-sessions-jvm:2.3.5"
    implementation "io.ktor:ktor-serialization-jackson:2.3.4"
    implementation "io.ktor:ktor-client-apache-jvm:2.3.4"

    implementation "org.apache.poi:poi-ooxml:5.2.3"
    implementation "io.ktor:ktor-client-core-jvm:2.3.4"
    implementation "io.ktor:ktor-client-core-jvm:2.3.4"
    implementation "io.ktor:ktor-client-logging-jvm:2.3.0"

    implementation "org.simplejavamail:simple-java-mail:8.1.3"

    testImplementation "io.ktor:ktor-server-tests-jvm:2.3.5"
}

task buildAll(type: Exec, dependsOn: ['buildFrontApp']) {
    group "Build All App"
    description 'Build All App'
    executable "./gradlew"
    args "--no-daemon", "assemble"
}

//Build React App
task buildFrontApp(type: Exec, dependsOn: ['installReactApp']) {
    group "Front App"
    description 'Build React App'
    executable "npm"
    args "run-script", "build", "--prefix", "./frontend/"
}

//Install package npm for front app (React)
task installReactApp(type: Exec) {
    group "Front App"
    description 'Build React App'
    executable "npm"
    args "install", "--prefix", "./frontend/"
}

