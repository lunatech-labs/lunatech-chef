buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_version"
    }
}

plugins {
    id 'com.github.autostyle' version '3.1'
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.jlleitschuh.gradle.ktlint-idea'

group 'com.lunatech'
version '0.0.1'
mainClassName = "io.ktor.server.netty.EngineMain"

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    implementation "io.ktor:ktor-server-core:$ktor_version"
    implementation "io.ktor:ktor-server-host-common:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-core-jvm:$ktor_version"
    implementation "io.ktor:ktor-client-apache:$ktor_version"
    implementation "io.ktor:ktor-client-logging-jvm:$ktor_version"
    implementation "org.flywaydb:flyway-core:$flyway_version"
    implementation "org.flywaydb:flyway-core:$flyway_version"
    implementation "io.github.config4k:config4k:$config4k_version"
    implementation "org.postgresql:postgresql:$postgresql_version"
    implementation "me.liuwj.ktorm:ktorm-core:$ktorm_version"
    testImplementation "io.ktor:ktor-server-tests:$ktor_version"
}

autostyle {
    kotlin {
        // optionally takes a version
        ktlint()
        // Optional user arguments can be set as such:
        ktlint {
            userData(['indent_size': '2', 'continuation_indent_size' : '2'])
        }
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }
    kotlinGradle {
        // same as kotlin, but for .gradle.kts files (defaults to '*.gradle.kts')
        filter.include 'additionalScripts/*.gradle.kts'

        ktlint()

        // Optional user arguments can be set as such:
        ktlint {
            userData(['indent_size': '2', 'continuation_indent_size' : '2'])
        }
    }
}
